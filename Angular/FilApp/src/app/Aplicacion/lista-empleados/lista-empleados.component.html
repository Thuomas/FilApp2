<div class="container">
  
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Lista de Empleados</h5>

    </div>
    <ul class="list-group list-group-flush" *ngIf="empleados.length>0">
      <!-- aca deberia hacer un forech que recorra la lista de empleados y muestre 
        por cada uno la info requerida -->
      <li class="list-group-item" *ngFor="let empleado of empleados">
        <div class="d-flex justify-content-between align-items-center">
          <div class="me-2">
            <i class="bi bi-person-circle"></i>
            {{empleado.Apellido}}, {{empleado.Nombre}} 
          </div>

          <div >
            <button class="btn btn-danger" >
              Eliminar
            </button>
            <!-- <ul class="dropdown-menu">
              <li *ngFor="let cargo of cargos">
                <a class="dropdown-item" href="#">{{cargo.Tipo}}</a>
              </li>
            </ul> -->
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<br>
<br>
<div>
  <app-agregar-empleado></app-agregar-empleado>
  
</div>
